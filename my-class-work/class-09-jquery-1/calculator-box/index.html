<!DOCTYPE html>
<html>
	<head>
		<title>Calculator Box</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<div id="app">
			<div class="row">
				<div class="num" data-num="10" id="a10">+10</div>
				<div class="num" data-num="20" id="a20">+20</div>
				<div class="num" data-num="30" id="a30">+30</div>
			</div>
			<div class="row">
				<div class="color" data-color="deeppink" id="red">Red</div>
				<div id="out">0</div>
				<div class="color" data-color="dodgerblue" id="blue">Blue</div>
			</div>
			<div class="row">
				<div class="num" data-num="-10" id="n10">-10</div>
				<div class="num" data-num="-20" id="n20">-20</div>
				<div class="num" data-num="-30" id="n30">-30</div>
			</div>
			<div class="clear"></div>
		</div>
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.js"></script>
		<script src="js/project.js"></script>
	</body>
</html>
